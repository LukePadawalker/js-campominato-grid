<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Campo Minato</title>
</head>
<body>
    <header class="d-flex justify-content-between align-items-center">
        <div class="d-flex justify-content-start align-items-center logo">
            <img src="/assets/logo.png" alt="" class="img">
            <h1>Campo minato</h1>
        </div>

        <div class="right-content d-flex justify-content-start align-items-center">
            <select id="selector" class="form-select me-4" aria-label="Default select example">
                <option value="1">Easy Mode</option>
                <option value="2">Medium Mode</option>
                <option value="3">Hard Mode</option>
                <option value="4">Extreme Mode</option>


            </select>
    
            <button id="button" type="button" class="btn btn-success me-4">Play</button>

        </div>

    </header>
    <section class="d-flex justify-content-center align-items-center flex-wrap">
        <div id="grid" class="grid mt-8 d-flex justify-content-center align-items-center flex-wrap align-content-start">
        </div>



    </section>
    <footer class="d-flex justify-content-between align-items-center">
        <p>Made with <i class="fa-solid fa-heart"></i> by<button type="button" class="btn btn-link align-baseline">Boolean</button></p>

    </footer>
    
</body>
</html>
